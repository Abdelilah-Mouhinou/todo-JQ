<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HanikO - Todo-List</title>
    <link rel="shortcut icon" href="../../favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      charset="utf-8"
    ></script>
  </head>
  <body>
    <div class="congrats"></div>
    <div class="container">
      <input type="text" id="input" placeholder="press enter to add" value="" />
      <i class="fas fa-plus"></i>
      <ul class="todo"></ul>
      <span>You have <em id="nbr">no</em> <em id="task">Tasks</em></span>
      <button type="button" class="clear">Clear All</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
